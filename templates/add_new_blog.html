{% extends 'layout.html' %}

{% block title %}
Signup for MyBlog
{% endblock %}

{% block content %}
    <h2><center>Add New Blog</center></h2>
    <div class="container mt-4">
      <div class="row mb-md-3 justify-content-center">
        <div class="col-md-6 p-3 border border-light border-round">
            <form action="" method="post">
                <p>Name: <input class="form-control" type=text name=username></p>
                <p>Text: <textarea class="form-control" name=blog></textarea></p>
                <p><input class="btn btn-primary" type=submit value=Add></p>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
